<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/normalize.css">
    <title>Order</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    @media (min-width: 768px) {
        #details {
            margin-left: 500px;
        }

        #item {
            position: relative;
            left: 550px;
        }
    }

    .sign svg {
        width: 17px;
    }

    .sign svg path {
        fill: white;
    }

    #custom-addres {
        position: relative;
        margin-top: 95px;
    }

</style>



<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2f3542">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Kushan POS System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="../index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/customer/customer.html">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../item/item.html">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/order/order.html">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="orderdetails.html">Order Details</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container border mt-5" style="background-color: #f8f9fa">
    <h2 class="mb-4" id="details">Order Details</h2>

    <div class="row mb-3">
        <div class="col-lg-4">
            <input type="text" class="form-control">
        </div>

        <div class="col-lg-4">
            <button class="btn btn-primary">Search</button>
        </div>
    </div>



    <div class="row mb-4">
        <div class="col-md-6">
            <div class="form-group">
                <label for="orderID">Order ID:</label>
                <p id="orderID" class="form-control">order ID</p>
            </div>
            <div class="form-group">
                <label for="orderDate">Date:</label>
                <p id="orderDate" class="form-control">date</p>
            </div>
            <div class="form-group">
                <label for="customerID">Customer ID:</label>
                <p id="customerID" class="form-control">customer ID</p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="customerName" id="custome-name">Customer Name:</label>
                <p id="customerName" class="form-control">customer name</p>
            </div>
            <div class="form-group" id="custom-addres">
                <label for="customerAddress">Customer Address:</label>
                <p id="customerAddress" class="form-control">customer address</p>
            </div>
        </div>
    </div>

    <!-- Price Details -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="form-group">
                <label for="discountPrice">Discount Price (Rs):</label>
                <p id="discountPrice" class="form-control">0.00</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="total">Total (Rs):</label>
                <p id="total" class="form-control">0.00</p>
            </div>
        </div>
        <div class="row-md-4">
            <div class="form-group">
                <label for="subTotal">Sub Total (Rs):</label>
                <p id="subTotal" class="form-control">0.00</p>
            </div>
        </div>
    </div>


    <h4 class="mb-3" id="item">Items</h4>
    <table class="table table-bordered">
        <thead class="table-striped table-dark">
        <tr>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Unit price (Rs)</th>
            <th>Total (Rs)</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>9</td>
            <td>Apple</td>
            <td>2</td>
            <td>50.00</td>
            <td>100.00</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Orange</td>
            <td>1</td>
            <td>50.00</td>
            <td>50.00</td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
