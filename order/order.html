<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #place-order {
            text-align: center;
            margin: 2rem 0;
        }

        .card-header {
            background-color: black;
            color: white;
        }

        #cartBtn {
            position: relative;
            width: 100%;
            margin-top: 20px;

        }

        @media (min-width: 768px) {
            #inovate {
               margin-left: 200px;
            }

            #item {
                left: 200px;
            }
        }

        #table {
            background: darkgoldenrod;
        }

        #table1 {
            position: relative;
            background: dimgray;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2f3542">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Kushan POS System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="../index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../customer/customer.html">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../item/item.html">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="order.html">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../order-details/orderdetails.html">Order Details</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 border" style="background-color: #f8f9fa">
    <h1 id="place-order">Place Order</h1>
    <div class="row">
        <div class="col-lg-4 col-md-6 mb-3" id="inovate">
            <div class="card">
                <div class="card-header">Invoice details</div>
                <div class="p-3">
                    <div class="row g-2 mb-2">
                        <div class="col">
                            <label for="orderID" class="form-label">Order ID</label>
                            <input type="text" class="form-control" id="orderID" placeholder="Order ID">
                        </div>
                        <div class="col">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                    </div>
                    <div class="row g-2 mb-2">
                        <div class="col">
                            <label for="autoSizingSelect" class="form-label">Customer ID</label>
                            <select class="form-select" id="autoSizingSelect">
                                <option selected>Select customer ID</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="customerName" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="customerName" placeholder="Customer Name">
                        </div>
                    </div>
                    <div class="row g-2 mb-2">
                        <div class="col">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Customer Address">
                        </div>
                    </div>
                    <div class="row g-2 mb-2">
                        <div class="col">
                            <label for="tel" class="form-label">Telephone Number</label>
                            <input type="tel" class="form-control" id="tel" placeholder="Tel">
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <div class="col-lg-5 col-md-6 mb-3" id="item">
            <div class="card">
                <div class="card-header">Item details</div>
                <div class="p-3">
                    <div class="row g-3">
                        <div class="col-lg-6 col-md-12">
                            <label class="form-label">Item ID</label>
                            <select class="form-select">
                                <option selected>Select item ID</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <label for="inputName" class="form-label">Item name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Item name">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-lg-4 col-md-12">
                            <label for="inputUnitPrice" class="form-label">Unit price</label>
                            <input type="text" class="form-control" id="inputUnitPrice" placeholder="Unit price">
                        </div>
                        <div class="col-lg-4 col-md-12">
                            <label for="qtyOnHand" class="form-label">QTY on hand</label>
                            <input type="text" class="form-control" id="qtyOnHand" placeholder="Qty on hand">
                        </div>
                        <div class="col-lg-4 col-md-12">
                            <label class="form-label">QTY</label>
                            <input type="text" class="form-control" placeholder="Qty">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-lg-6 col-md-12">
                            <label class="form-label">Total</label>
                            <input type="text" class="form-control" placeholder="Total">
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-secondary" id="cartBtn">ADD TO CART</button>
                </div>
            </div>
        </div>

    </div>

    <table class="table table-bordered mt-3" id="table">
        <thead class="table-striped table-dark" id="table1">
        <tr>
            <th scope="col">Item Code</th>
            <th scope="col">Item Name</th>
            <th scope="col">Unit Price</th>
            <th scope="col">Qty</th>
            <th scope="col">Total Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Apple</td>
            <td>50.00</td>
            <td>2</td>
            <td>100.00</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Orange</td>
            <td>60.00</td>
            <td>1</td>
            <td>60.00</td>
        </tr>
        <tr>
            <td>8</td>
            <td>Milk</td>
            <td>200.00</td>
            <td>2</td>
            <td>400.00</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
